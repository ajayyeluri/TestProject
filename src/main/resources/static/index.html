<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/my-charts.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app">

<div class="container">

    <h1>Greeting</h1>

    <div ng-controller="home" ng-cloak class="ng-cloak">
        <p>The ID is {{greeting.id}}</p>
        <p>The content is {{greeting.content}}</p>
    </div>

    <h2>Pie Chart</h2>

    <div ng-controller="PieCtrl" ng-cloak class="ng-cloak">

        <canvas id="pie" class="chart chart-pie chart-xs" chart-data="data"
                chart-labels="labels" chart-options="options"></canvas>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js" type="text/javascript"></script>

<script src="./js/my-charts.js" type="text/javascript"></script>
<script src="./js/hello.js" type="text/javascript">

</script>

<script src="./js/controllers/pieChart.js" type="text/javascript"> </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>

<script src="./js/modules/charts-2.5.0.js/Chart.bundle.min.js" type="text/javascript">

</script>

</body>
</html>
